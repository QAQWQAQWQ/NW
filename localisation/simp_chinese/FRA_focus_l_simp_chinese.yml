	france.3.t:0 "迅疾美德"           
	france.3.d:0 "“人民革命委员会在里沃利街召开……”皮耶尔•莫纳特，巴黎法国工人总工会的主席，此刻正坐在办公桌前，品读着一份刚从印刷厂出来，还带着油墨味的《红旗报》。皮耶尔本身对革命的态度不冷不热，在他看来人民共和国将与之前的第二共和国毫无区别。\n“宣布以下……”“咚咚咚”读到一半，皮耶尔突然听到了一阵急促的脚步声，他甚至没来得及起身查看情况，就见一群荷枪实弹的士兵已经把门撞开，冲入到屋内。而他那可怜的秘书则无助的站在门外看着他。一位胸前带着三色花的西服男士慢慢走到了皮耶尔面前，掏出了一份命令并高声宣告了起来，大意为人革会从即日起接管总工会，望主席配合整改，如不配合将采取特殊手段云云。然后那位男士笑眯眯的将文件递到了皮耶尔面前，说到“请主席签字。”\n皮耶尔识趣的在文件签上了自己的大名。西服男笑了笑，挥了挥手，士兵们便井然有序的撤出了房间，而在西服男走出办公室之前，皮耶尔突然问到“能否告知一下我阁下您的名字。”他立马听到了答复"           
	france.3.a:0 "“无裤套汉，您如此称呼我边足够了。”"           
	france.5.t:0 "旧宇新生"           
	france.5.d:0 "半夜，一盏盏探照灯忽然打开，照亮了黑夜中的凡尔赛宫，随即，乌泱泱的赤卫队踹开紧锁的门，冲进入了这座人类智慧所凝成的瑰宝。由于巴黎的守军早就全员投降，赤卫队们将要做的只有一项简单的任务：看管好凡尔赛宫。\n在做完自己的事情后，临时被拉来保卫宫殿的西蒙站在宫中，抬头仰望圆顶上的油画，所绘的尽是天主的光辉与王侯将相的功绩，还有那血腥的战斗。但就在他沉迷于对艺术的欣赏时，一支胳膊碰了碰他。\n他转过头去，是一位白发鬓鬓的老者，那支碰他的胳膊上正绑着一飘红系带，而手上正拿着一根烟，似乎要递给西蒙。\n“谢了，老同志…”西蒙摇了摇头，“我不抽烟。”\n“谁说要把烟给你！我借个火！”老人立马把烟收了回去。\n西蒙尴尬的笑了笑：“对不起对不起…….”然后从包里掏出一包火柴，为老者点上了烟。那老者吞云吐雾一阵子后，对西蒙说道：\n“这座宫殿，在93年的时候毁过一次，那些金银珠宝什么的全都到了不知道哪个贼人的口袋了！哦不过大部分东西转到卢浮宫那边去了…后来罗伯斯庇尔他又下令重建了宫殿，但把他改成了博物馆…….妈的，结果后来梯也尔这个畜生把他变成官老爷的后花园了！”说完，他又抽了一口烟。\n“老先生？你为什么这么了解这座宫殿呢？”西蒙向着老者眨了眨眼。\n“哈！就等你这句话！我曾经可是在这里看大门的！本来我可以就靠第二政府给我的钱打发日子，但我想，我这一生必须做点什么，哪怕是微不足道的事情也好，不然平平无奇过了一生也太没意思了，于是我也来赶时髦，加入93年的队伍里了！”\n还没等西蒙过多认识这位老者，老者就已经跑到一旁，抢下一位赤卫队员扛着的地毯，愤怒的说道："           
	france.5.a:0 "“天打雷劈！赶快给我放下！这是人民的财产！”"           
	france.4.t:0 "流水账"           
	france.4.d:0 "全巴黎最为破败的一条街道上，污水悄然流过贫民窟。这是一个连阳光都不愿意降临的地方，人类有史以来最漫长的悲剧在这里上演。自第二共和国时代开始，这里几乎就被彻底遗忘，只有少数的社会学著作才愿意提起这里一嘴，称作“无产阶级的垃圾桶”。\n皮埃尔公民，新雅各宾专政政府的一名基层工作者，在此时走进了这条街道。上头的文件已经下达了，要在每一个街道地区建立基层的组织，宣传雅各宾的美德，摧毁旧的共和主义残渣。\n然而当他走进这条街道的时候，他就明白，这里已经是不能只由“美德”建立起统治的地方了。没有人愿意听别人的话语，所有人都只是在为了争辩而争辩，有几个人甚至在讨论罗伯斯庇尔时代的政策，仿佛他们完全和世界隔绝开来。皮埃尔似乎坚决不相信一样，走向了一个坐在街边的人，坐在了他的身旁。\n“您……您好，请问您对您现在的生活有什么看法？”良久，皮埃尔鼓足勇气，开了口。\n“啊……”那人抬起了头，双眼无神，瞳孔放大，如同死人一样，“是官老爷啊……”\n“啊，您绝对不能这么说……”皮埃尔的话哽咽在喉里，说不出来了。“如果是生活的态度的话……这一条街的人都在等死啊……”那人继续用半死不活的语调说道，“自从我搬到这里来，就没有人愿意和我来往了……都觉得我身上有疫病一样……民主，这里的人天天谈论民主，但是又怎么实现呢？”他的头低下去了。\n皮埃尔很想告诉他，自由和民主的曙光已经在眼前了；他是多么想告诉他，他可以不用再受到歧视了……\n可是他开不了口，只能默默地转过身去，叹了一口气，在笔记本上写道："           
	france.4.a:0 "“任重而道远。”"        
	france.2.t:0 "射程内的真理"         
	france.2.d:0 "“让我们进去！现在革命正值危急关头，没有资金社会就没办法运作！”美德共和国的财政部人员正拥在银行的大门前，却被一群警卫和职员一把推开。在被强行推出的一块空地上，一位银行职员走了出来，拿出一个大喇叭，对着面面厮觑的财政人员们叫道：“走开！本大爷罢工了，今天绝不上班！你们说的，人民有罢工结社的权利！”\n“我可去你的！你这叫什么罢工！明明就是要扼杀革命，你这家伙肯定是收钱了，你给我把你从资本家那收的钱全部给我吐出来！”财政人员们不甘示弱，想要冲破安保组成的人墙。\n“你给我站好了！有本事叫罗伯斯庇尔来砍我的头啊！你们也就只会这个了！”\n“操你妈！老子现在就来砍你的头！”一个粗犷的声音响起，随后正门的银行二楼窗户突然破碎，一发教练弹被打了进去。财政人员们从中间让出一条道，那银行职员看出了那怪物的真身：十多位赤卫队队员，和一门火炮。\n“根据临时国民议会决定！所有无特殊情况的银行必须三天内重新开业，否则赤卫队亲自进银行取出革命资金！不听令的，我看看你是不是要和巴士底狱的城墙比一比谁更厚！”\n顿时，场上一片寂静无声，赤卫队带着财政人员进入了银行。"                
	france.2.a:0 "革命不是请客吃饭"                   
	france.10.t:0 "悔改"           
	france.10.d:0 "卡德琳在广场前，被几位赤卫队抓住左右手向前走，她的脚上正戴着铁做的镣铐，碧蓝的大眼睛中泛着些许泪花，身上的白衣，沾上了颗颗血滴。\n就在前几天，她才参加完成人礼，还是一位部长家的大小姐，生活纸醉金迷，每日好酒好菜伺候，闲来没事就赏自家的女仆几个耳光，不过在学校时，就成了欺负同班的穷孩子了。被她欺负的人曾经与老师说过，奈何卡德琳父亲大手一挥就能让老师们集体去要饭，于是乎也没人敢管她了。\n或许她还能记得上次，仅仅是因为她在舞蹈比赛中得了第二名（其实这个第二名也是迫于她的压力）她便将获得第一名的同学拉到厕所，将人打得遍体鳞伤，而后来，经过她父亲的神威，“事实”变成了同学先动了手，反倒要撤销奖项，挨一个处分，这样一来，卡德琳就顺理成章的成为舞蹈比赛的第一名了。\n卡德琳已经走上了刑场，她细长的腿不够支撑她的压力，瞬间就软了下去，还好赤卫队员们粗犷的手力气够大，抓住了她，将她拖着前行。她大哭起来，想要后退，不愿接受这个事实。而就在方才，她的父亲在逃亡的路途当中被当场击毙，身上所携带的全是贪污得来的法郎。\n卡德琳在断头台上固定住了，人生的走马灯开始浮现，不知她能否看到她曾经霸凌他人的一个个瞬间，但这些已经不重要了。\n最终，切刀落下，那美丽的大眼睛失去了光泽。"           
	france.10.a:0 "这种人的血拿去灌溉田地都污染了粮食"           
	france.11.t:0 "真正自由之基础"           
	france.11.d:0 "本人，高康大，在革命前是这座纺织厂的老板，工厂里除我一共是三百一十五位员工，其中280位操作工，40位组长，12名食堂工作人员，以及三位各负责一个车间工作的负责人。\n作为一名被打倒的资本家，我如实地供述我的剥削罪行：\n每名纺织工人每月创造的利润是1400法郎左右，其中600法郎作为工资，300法郎作为每月的食堂开支，剩余的500法郎则进了我的腰包。\n组长则是在普通纺织工人的基础上每月有额外的150法郎补贴。\n每天食堂的3150法郎则被我私吞了950法郎，每天的预算其实是2200法郎。\n车间负责人的薪资是1500法郎。\n除此之外，我作为一个无恶不作的资本家，还在车间建立了复杂的奖惩制度，以最大限度克扣工人工资。\n每个月纺织厂的利润在20万法郎，在与股东分红之后，我实际到手的约在12万法郎。\n是的，每名工人每天工作十四小时，一个月到手600法郎，我整天待在办公室里，只要指挥运输车辆将成衣运输出去，钱就到了我的账上。\n革命到来之后，我作为巴黎郊区资本家的典型代表，被革命政府予以逮捕和教育。工厂被抄没，交给了原来的纺织厂工人。经过一个月的思想教育和美德改造，我被宣判在原纺织厂成为一名普通纺织工人进行劳动改造，以争取消灭我身上的剥削阶级习气，成为一名光荣的无产阶级。\n以上便是在这一个月里我做的思想改造成果。作为一名无恶不作的资本家，非但没有处决我，革命政府还给了我第二次生命，让我有机会成为一名自食其力的工人，我非常珍惜这次机会，希望各位工友也能给我这次机会，让我和你们一起建设，为革命贡献自己的力量！"           
	france.11.a:0 "新世界把鬼变成人"           
	france.12.t:0 "斩尽旧腐朽"           
	france.12.d:0 "所以，你是怎么想的？几天前还是共和国高高在上的国会议员，现在却成了阶下囚。“还请鄙人为各位介绍一下，居瓦尔议员，1858年出生于克莱蒙费朗的一个工人家庭，家境贫寒，而居瓦尔本人也因家境原因在12岁辍学，本来这辈子都是干苦工的命，阴差阳错之下赶上了原政府垮台，年轻时我是左派支持者，本为民众福祉加入激进党，愿励精图治，可虽仕途无阻，却困于现状，终是无所事成…”居瓦尔就这样踱步于囚犯中自言自语，回顾自己的一生，雅各宾起义的当天他刚好从奥弗涅大区赶往巴黎参加会议，哪知巴黎已经变了天，随即被捕。居瓦尔走来走去，最终颓废地坐在地上人生为他开了两个玩笑。\n囚室的门被打开，居瓦尔仍然闭着眼睛打坐，来访人员没有废话，直接宣告了他的结局：“议员居瓦尔，请跟我们走一趟。”居瓦尔也没有多说什么，他很清楚自己的结局。从囚室到目的地，基本上看不到非武装人员在街上闲逛，民众更多的是惊恐，一切都发生的太突然了，混乱的街道，燃烧的爱丽舍宫，有组织的雅各宾派民兵以及不绝于耳的枪声，挥舞的红旗上带着点点火星，民兵举着罗伯斯庇尔的画像高呼革命万岁，然后用枪托向周围砸去，破碎的玻璃与叫喊声组成了一片天穹，静静观赏，居瓦尔静抬头望去，只剩受惊的鸟儿，火焰还在燃烧，每个人都在这历史的一刻奔波忙碌，“而我，一直想梦到一只天鹅…”\n  “我指控居瓦尔议员在政府内集中权力，分化政府，挑起派系斗争，置国家与人民利益于不顾，违背法兰西宪法，且…”法庭长敲了敲桌子以示安静，随后面向居瓦尔直接询问：“居瓦尔议员，你认罪吗？”居瓦尔站在被告席上，长叹一口气，“我为我的理想而负责。”“你的理想就是野心家的妄想吗？”“政治从来不是理想，事与愿违。”“居瓦尔议员！你出生于第一共和国！受第一共和国的宣传！难道你就没有一点美德心吗？然后？为了保住自己可怜的仕途向反动派妥协？下场就是那些在巴黎保住自己的先生！你的任务应该是为革命奉献自己，为革命保留火种，用你的门牙狠狠啃住每一块革命的土地，斗争！斗争！”法庭长在审判席上不断提高音量，“你的背叛保不了你那顶臭官帽。”居瓦尔抬头，只是回复了句：“我在这，就是我的职责，自然的职责，她要求我在这，没有人能违背，每个人都为了取悦于她，我也是，我从来都没有背叛谁，我只为每一刻负责。”“够了！本庭宣布，你被指控犯下了利用自身官职谋取私利，推进普鲁士在法国的利益，就此，你被指控犯下叛国罪，本庭判处你有罪，判处枪决，立即执行。”\n  自己多久没这样看天空了？周围有些寂寞，巴黎此刻仍然处于混乱状态，连处刑也只是让他站在墙边，还有很多人和他一起站成一排。一队雅各宾民兵列好了队形，一旁指挥官拿着白纸，宣读终结：“对法兰西国犯下叛国罪，本革命法庭判决，对原法兰西第二共和国国会议员及宪法委员会成员处以枪决死刑，立即执行。”“瞄准！”居瓦尔有些无奈，也不能怎么样了吧。"           
