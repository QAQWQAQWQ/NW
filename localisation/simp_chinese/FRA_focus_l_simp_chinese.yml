	france.0.t:0 "新巴黎"           
	france.0.d:0 "在火药味还没散去的巴黎城中，一辆自行车飞速趟过湿漉漉的街道，骑在自行车坐垫上的弗兰克•西蒙，正是这辆自行车的主人。虽说他本来只是个普通的法学生，但他现在的使命是在全巴黎奔走相告：要向人民传达革命胜利的消息。\n自行车如燕一般飞出凯旋门，转入香榭丽舍大道，向左望去，透过那些劫难中幸存的房屋，能见到远处的残垣断壁，这正是兴登堡号的杰作，也是二次革命的契机，若兴登堡号没有砸中爱丽舍宫，那么美德的复生估计会再推迟个十年都说不定。\n过了协和广场，就见了华丽的卢浮宫，绑着红袖套的巴黎赤卫队士兵正忙着维护这里的安保工作，以防止有什么动歪心思的人趁着革命的短暂混乱顺走一些盘子银器啥的。自行车挨近了卢浮宫后，西蒙举起了手中的报纸，向着红袖套们吆喝道：“同志们，新一期《红旗报》接着！”\n随后，一卷卷的报纸被丢在了赤卫队士兵的脚前，但还没等大家道谢，西蒙就已经在路口的末端消失了。\n沿着塞纳河走，就可以看到西岱岛上的巴黎圣母院：一张红旗正骄傲地飘扬在上空，而红旗下是一张罗伯斯庇尔的巨幅肖像。他深邃的眼神如同利剑般，俯视着地上的腐朽，决定要将那一切不自由的事尽斩碎了。\n最终，西蒙的自行车在巴士底广场停下了，还没等他把新的报纸从挎包里抽出，人群就已经围住了他。\n“5生丁！先生，请把报纸给我！”一位中年男人走过来。\n“让开让开！先生，我出10生丁！”另一位男人叫嚷道。\n“我出1苏，把报纸给我！”一位学生模样的人举着一苏硬币喊道。\n这时，弗兰克将拥过来的人潮推开，对着熙熙攘攘的人影说道:"           
	france.0.a:0 "“请把钱收回去，同志们！人民有权了解当下发生的时事！”"           
	france.1.t:0 "学生间的争论"           
	france.1.d:0 "“你们这些雅各宾分子！全都是暴君！没有一个好东西！嘴上泛泛而谈着什么美德，背地里…噢不！直接明面上用恐怖残酷压迫着人民，你们的美德在哪里去了？！你们扯的理性又在哪里？自由又在哪里？博爱又在哪里！！！”在巴黎大学中的礼堂，一位怒气冲冲的“民主”分子正在讲台上手舞足蹈地抨击新成立的学生临时自治会议，虽然台下的人是有些不满，但会议必须保护每位代表的说话权利，人们也就只好听他继续滔滔不绝了“这不全是血吗！你们没有好下场的，甘末林元帅不会放过你们的，第二共……”还没等“民主”分子说出那几个字，西蒙越过桌子，冲上了讲台，大喝道：“你这该死的东西！”然后就怒气冲冲地向着那人抬起了拳头。可那炙热的拳还未碰到眼前的敌人，就被一股力量阻拦了。他的朋友———马克西米连•艾伯特抓住了他的手，随后叫那早已吓倒在地的民主分子回到台下，并叫西蒙站在他身边肃立站好。\n艾伯特清了清嗓子，随后以洪亮的声音说道：“好……场面确实有点失控了，但我要先回答下这位‘梯也尔’先生，我们想说的是：我们想在这个国家以美德代替自私、以义务代替礼节、让正直成为荣誉的核心、让原则成为生活的标准；以对恶行的蔑视取代对不幸的蔑视、以伟大的灵魂来代替虚荣；用荣誉的热爱代替对金钱的狂热、用善行代替害人的阴谋……\n如果在和平时期，人民的动力是美德，那么在革命时期，人民的动力是美德与恐怖，自由之敌绝不得享有任何的自由！没有恐怖的美德，是软弱的，妥协的！人民对恶的恐怖即是最快速，最坚定的正义。但而今，美德的反对者组成了不同的派别，举着不同的旗帜，却向着同一个目标：就是摧毁复苏的美德。其中一个派系，把我们推向极端，把自由如同废品抛弃在地，还要在他之上再踹两脚。而另一个派系，把我们推向软弱与妥协，让他成为有产者胯下的妓女……”"           
